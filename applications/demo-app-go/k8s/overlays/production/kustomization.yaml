apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

bases:
  - ../../base

namePrefix: prod-

patchesStrategicMerge:
  - rollout-patch.yaml
  - ingress-patch.yaml
  - hpa.yaml

images:
  - name: localhost:5001/demo-app-go
    newTag: v1.0.0

commonLabels:
  environment: production
