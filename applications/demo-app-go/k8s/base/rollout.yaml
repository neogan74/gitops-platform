apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-app-go
  labels:
    app: demo-app-go
spec:
  replicas: 3
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: demo-app-go

  template:
    metadata:
      labels:
        app: demo-app-go
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: demo-app
        image: localhost:5001/demo-app-go:v1.0.0
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: PORT
          value: "8080"
        - name: VERSION
          value: "v1.0.0"
        # Secret from External Secrets Operator
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: demo-app-secrets
              key: api-key
              optional: true  # Allow pod to start even if secret not yet synced

        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 128Mi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

  # Default strategy (will be overridden in overlays)
  strategy:
    canary:
      steps:
      - setWeight: 25
      - pause: {duration: 30s}
      - setWeight: 50
      - pause: {duration: 30s}
      - setWeight: 75
      - pause: {duration: 30s}
