apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.24.1
    helm:
      releaseName: istiod
      values: |
        # Enable Ambient mode
        pilot:
          env:
            # Enable ambient mesh
            PILOT_ENABLE_AMBIENT: "true"

          # Resources for control plane
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

        # Telemetry integration
        meshConfig:
          # Enable access logs
          accessLogFile: /dev/stdout

          # Prometheus integration
          enablePrometheusMerge: true

          # Default metrics
          defaultConfig:
            tracing:
              sampling: 100.0

            # Envoy access log format
            proxyAccessLog:
              encoding: JSON

        # Global settings
        global:
          # Istio version tag
          tag: 1.24.1

          # Logging level
          logging:
            level: "default:info"

          # Proxy settings for ambient
          proxy:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Depend on istio-base
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    jsonPointers:
    - /webhooks/0/failurePolicy
