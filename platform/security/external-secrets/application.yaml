apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    targetRevision: 0.9.11
    helm:
      values: |
        # External Secrets Operator configuration

        # Operator settings
        replicaCount: 1

        # Resource limits
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # Webhook configuration
        webhook:
          create: true
          replicaCount: 1
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Cert controller
        certController:
          create: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Service account
        serviceAccount:
          create: true
          name: external-secrets

        # Install CRDs
        installCRDs: true

        # Metrics
        metrics:
          service:
            enabled: true
            port: 8080

        # Prometheus ServiceMonitor
        serviceMonitor:
          enabled: true
          namespace: monitoring
          labels:
            release: kube-prometheus-stack
          interval: 60s

        # Leader election for HA
        leaderElect: true

        # Concurrent reconciles
        concurrent: 1

        # Log level (debug, info, warn, error)
        logLevel: info

  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
