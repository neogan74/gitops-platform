---
# ClusterSecretStore using Fake provider for local demo
# In production, replace with Vault, AWS Secrets Manager, etc.
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: demo-store
spec:
  provider:
    fake:
      # Pre-populated demo secrets
      # These simulate secrets from an external provider
      data:
        - key: "demo-api-key"
          value: "demo-api-key-12345-secure"
          version: "v1"
        - key: "demo-db-password"
          value: "supersecretdbpassword123"
          version: "v1"
        - key: "demo-redis-password"
          value: "redispassword456"
          version: "v1"

