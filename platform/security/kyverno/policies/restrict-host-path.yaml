apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-host-path
  annotations:
    policies.kyverno.io/title: Restrict Host Path
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      HostPath volumes are dangerous and can expose the host filesystem.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-host-path
      match:
        any:
        - resources:
            kinds:
              - Pod
      validate:
        message: "HostPath volumes are forbidden. The fields spec.volumes[*].hostPath must not be set."
        pattern:
          spec:
            =(volumes):
              - =(hostPath): "null"
