apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://aquasecurity.github.io/helm-charts
    chart: trivy-operator
    targetRevision: 0.24.1
    helm:
      values: |
        # Trivy Operator configuration

        # Operator settings
        operator:
          replicas: 1

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Leader election (for HA)
          leaderElectionEnabled: true
          leaderElectionID: trivy-operator-lock

        # Trivy scanner configuration
        trivy:
          # Image vulnerability database
          ignoreUnfixed: false  # Report all vulnerabilities

          # Severity levels to report
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL

          # Vulnerability database
          dbRepository: ghcr.io/aquasecurity/trivy-db
          javaDbRepository: ghcr.io/aquasecurity/trivy-java-db

          # Resource limits for scan jobs
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # Timeout for scans
          timeout: 5m

          # Storage for vulnerability database cache
          storageClassName: ""  # Use default storage class
          storageSize: 5Gi

        # Scan configuration
        scanJob:
          # TTL for completed scan jobs
          ttlSecondsAfterFinished: 3600  # 1 hour

          # Annotations for scan jobs
          annotations: {}

          # Tolerations for scan jobs
          tolerations: []

          # Node selector for scan jobs
          nodeSelector: {}

        # Compliance scanning
        compliance:
          # Enable CIS Kubernetes Benchmark
          cron: "0 */6 * * *"  # Every 6 hours

        # RBAC assessment
        rbacAssessment:
          scanInterval: 24h

        # ConfigAudit scanning
        configAuditScan:
          scanInterval: 24h

        # Exposed Secret scanning
        exposedSecretScan:
          enabled: true

        # Vulnerability scanning
        vulnerabilityReport:
          scanInterval: 24h  # Scan all workloads daily

        # Metrics
        serviceMonitor:
          enabled: true
          namespace: monitoring
          labels:
            release: kube-prometheus-stack
          interval: 60s

        # Grafana dashboard
        grafanaDashboard:
          enabled: false  # Install manually if needed

        # Target namespaces (empty = all namespaces)
        targetNamespaces: ""

        # Exclude namespaces from scanning
        excludeNamespaces: "kube-system,kube-public,kube-node-lease"

        # Policies
        policy:
          # Create default policies
          create: true

  destination:
    server: https://kubernetes.default.svc
    namespace: trivy-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
