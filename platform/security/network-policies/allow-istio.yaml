# Allow Istio service mesh traffic
# Required for ambient mesh with ztunnel

---
# Allow Istio ztunnel traffic in default namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-ambient
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Istio system namespace (ztunnel)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
  egress:
  # Allow to Istio system namespace
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system

