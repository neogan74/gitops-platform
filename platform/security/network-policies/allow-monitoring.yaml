# Allow Prometheus to scrape metrics from application pods

---
# Allow Prometheus scraping in default namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: demo-app-go
  policyTypes:
  - Ingress
  ingress:
  # Allow from monitoring namespace (Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
    ports:
    - protocol: TCP
      port: 8080  # metrics endpoint

